<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            /* font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal; */
        }
    </style>
</head>

<body>
    <!-- red container div -->
    <div style = "position: relative; display: inline-block;">
        <!-- smaller red container div -->
        <div 
            style = "
                position: absolute; 
                display: flex; 
                width: 100%; 
                align-items: center;
                padding: 20px;
            "
        >
             <!-- player health -->
             <div style = "position: relative;  
             width: 100%; 
             display: flex; 
             justify-content: flex-end; 
             border-top: 4px solid rgb(225, 179, 179);
             border-left: 4px solid rgb(225, 179, 179);
             border-bottom: 4px solid rgb(225, 179, 179)";
             >
                <div style = "background-color: rgb(254, 79, 79); width: 100%; height: 30px;"></div>
                <div 
                id = "playerHealth" 
                style = 
                "position: absolute; 
                background-color: #4ADE80; 
                top: 0; right: 0; bottom: 0;
                width: 100%;">
                </div>
            </div>            
            <!-- timer  -->
            <div 
            id = "timer" 
            style = 
            "background-color:#FDBA74; 
            width: 100px; 
            height: 50px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid rgb(198, 135, 135)";
            >
            </div>
            <!-- enemy health -->
            <div style = 
            "position: relative; 
            width: 100%; 
            border-top: 4px solid rgb(225, 179, 179);
            border-right: 4px solid rgb(225, 179, 179);
            border-bottom: 4px solid rgb(225, 179, 179)";>
                <div style = "background-color: rgb(254, 79, 79); height: 30px;"></div>
                <div 
                    id = "enemyHealth" 
                    style = 
                    "position: absolute; 
                    background-color: #4ADE80; 
                    top: 0; right: 0; bottom: 0; left: 0">
                </div>
            </div>
        </div>
        <div 
            id = "displayText" 
            style = 
            "position: absolute; 
            color: white; 
            align-items: center; 
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;">
        </div>
        <canvas></canvas>
    </div>

    <!-- Spotify Playlist -->
    <iframe 
    style="border-radius:12px; background-color: red;" 
    src="https://open.spotify.com/embed/playlist/3pRM2ugdnZqiZf62yZyQZ8?utm_source=generator" 
    width="40%" 
    height="352" 
    frameBorder="0" 
    allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy"
    ></iframe>

    <!-- Healthbar Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" 
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src = "js/utils.js"></script>
    <script src = "js/classes.js"></script>
    <script src = "index.js"></script>
</body>
